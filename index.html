<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="d-flex w-100 h-15vh justify-content-center text-white bg-info">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <article class="col-3" id="left-side-top">
            <section id="search-area">
                <h2>Search for a City:</h2>
                <form id="form-html">
                    <input  id="search-input" type="text" placeholder="City name...">
                    <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </section>
            <section id="search-history">
                <h2>Previously searched cities:</h2>
                <ul id="search-history-list"></ul>
            </section>
        </article>
        <article class="col-9">
            <section id="current-weather">
                <h2>Current Weather:</h2>
                <div id="current-weather-html">
                    <h3 id="current-city"></h3>
                    <img id="weather-icon" src=""></img>
                    <h4 id='current-temp'></h4>
                    <h4 id='current-wind'></h4>
                    <h4 id='current-humidity'></h4>
                    <h4 id='current-uvindex'></h4>
                </div>
            </section>
            <section id="five-day-forecast">
                <h2>Five Day Forecast:</h2>
                <div class="row" id="five-day-html"></div>
            </section>
        </article>

    </main>
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
